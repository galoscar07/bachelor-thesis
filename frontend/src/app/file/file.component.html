<div class="container-home">

    <span class="title_main_page">{{title}}</span>
    <div class="text_content_div">

    </div>
    <div class="title_main_page" style="margin-left: 20px; font-size: 50px;">Questions:</div>

    >
    </app-question-component>
    <p>?</p>
  </div>
</div>
