<nav class="navbar navbar-light">
  <div style="margin-left: 50px">
    <a class="navbar-brand text-primary" [routerLink]="'/'" href="#">
      <i class="fa fa-paper-plane"></i>
      <b> studHelper<br></b>
    </a>
  </div>

  <!--If the user is not authenticated then show the form for log in on the header-->
  <form
    *ngIf="!authService.isUserAuthenticated()"
    class="form-inline"
    [formGroup]="signinForm"
    (ngSubmit)="onSubmitSignin($event)"
  >
    <div class="form-group">
      <a class="nav-link" [routerLink]="'/forgotten-account'" href="#" >Forgotten account?</a>
    </div>
    <div class="form-group" style="margin-right: 10px">
      <input
        [ngStyle]="{'border': errors.email || errors.non_field_errors ? '1px solid red' : ''}"
        id="emailHeader" name="emailHeader"
        formControlName="emailHeader"
        type="email" class="form-control"
        placeholder="e-mail">
    </div>
    <div class="form-group" style="margin-right: 10px">
      <input
        [ngStyle]="{'border': errors.password || errors.non_field_errors ? '1px solid red' : ''}"
        id="password" name="password"
        formControlName="password"
        type="password" class="form-control"
        placeholder="********">
    </div>
    <button type="submit" class="btn btn-primary ">Log in</button>
  </form>



  <!--Else show the buttons for the site-->
  <ul class="nav" *ngIf="authService.isUserAuthenticated()">
    <li class="nav-item"> <a class="nav-link" href="#"><i class="fa fa-user"></i> Profile</a> </li>
    <li class="nav-item"> <a class="nav-link" href="#"><i class="fa fa-cogs"></i> Settings</a> </li>
    <li class="nav-item"> <a class="nav-link" href="#"><i class="fa fa-file-text"></i> Files</a> </li>
    <button (click)="onLogoutClicked()" class="btn btn-primary ">Log out</button>
  </ul>
</nav>
