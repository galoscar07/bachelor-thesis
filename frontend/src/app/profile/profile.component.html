<div class="container-home">
  <div class="row">
    <div class="title_main_page" style="margin-bottom: 20px;">Edit your profile</div>
    <form
            [formGroup]="profileForm"
            (ngSubmit)="onSubmitForm()"
    >
      <div class="form-group">
        <label for="name">
          Name:
        </label>
        <input
                [ngStyle]="{'border': errors.new_password1 ? '1px solid red' : ''}"
                id="name" name="name" formControlName="name" placeholder="Name"
        >
      </div>
      <div class="form-group">
        <label for="email">
          Email:
        </label>
        <input
                [ngStyle]="{'border': errors.new_password1 ? '1px solid red' : ''}"
                id="email" name="email" formControlName="email" placeholder="Email"
        >
      </div>
      <div class="form-group">
        <label for="password1">
          Password:
        </label>
        <input
                [ngStyle]="{'border': errors.new_password1 ? '1px solid red' : ''}"
                id="password1" name="password1" formControlName="password1" placeholder="******"
        >
      </div>
      <div class="form-group">
        <label for="password2">
          Confirm Password:
        </label>
        <input
                [ngStyle]="{'border': errors.new_password1 ? '1px solid red' : ''}"
                id="password2" name="password2" formControlName="password2" placeholder="******"
        >
      </div>
      <button class="button-primary">Submit</button>

    </form>
  </div>
</div>
