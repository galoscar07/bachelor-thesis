<div class="container-home">
  <div class="row">
    <div class="title_main_page">Add a new document</div>
    <form
      [formGroup]="newArticleForm"
      (ngSubmit)="onSubmitForm()"
    >
      <div class="form-group">
        <label for="title">
          Title:
        </label>
        <input
          id="title" name="title" formControlName="title" placeholder="Title"
        >
      </div>
      <div class="form-group">
        <label for="content">
        Text:
      </label>
      <textarea
      id="content" name="content" formControlName="content" type="string" placeholder="Enter your wanted text here..."
      rows="28" cols="117" class="textarea"
      ></textarea>
      </div>
      <button type="submit" class="button-primary">Submit</button>

    </form>
  </div>
</div>
